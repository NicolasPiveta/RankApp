<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#00d4ff" />
  <title>Solo Leveling System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- STATUS DO JOGADOR -->
  <div class="player-status">
    <h2>[ STATUS DO JOGADOR ]</h2>
    <div id="rank-text" class="rank-display">E</div>
    <div id="player-name" class="player-name">HUNTER</div>

    <div class="xp-bar-container">
      <div id="xp-fill" class="xp-bar-fill"></div>
    </div>
    <p id="xp-text" class="xp-text">XP: 0 / 100</p>

    <button class="quest-btn" onclick="gainXP()">Completar Missão Diária</button>
  </div>

  <!-- RELATÓRIO DE RANKS (fitness) -->
  <section id="rank-report" class="rank-report">
    <h2>[ RELATÓRIO DE RANKS ]</h2>
    <div id="rank-cards"></div>
  </section>

  <script>
    // =======================
    // Lógica do Sistema / Status do Jogador
    // =======================
    let xp = localStorage.getItem('xp') ? parseInt(localStorage.getItem('xp')) : 0;
    const ranks = [
      { name: 'E', minXp: 0,    color: '#9e9e9e' },
      { name: 'D', minXp: 100,  color: '#4CAF50' },
      { name: 'C', minXp: 300,  color: '#2196F3' },
      { name: 'B', minXp: 600,  color: '#9C27B0' },
      { name: 'A', minXp: 1000, color: '#FF2424' },
      { name: 'S', minXp: 2000, color: '#FFD700' }
    ];

    function updateUI() {
      let currentRank = ranks[0];
      let nextRank = ranks[1] || ranks[0];

      for (let i = 0; i < ranks.length; i++) {
        if (xp >= ranks[i].minXp) {
          currentRank = ranks[i];
          nextRank = ranks[i + 1] || ranks[i];
        }
      }

      const rankEl = document.getElementById('rank-text');
      rankEl.innerText = currentRank.name;
      rankEl.style.color = currentRank.color;
      rankEl.style.textShadow = `0 0 15px ${currentRank.color}`;

      const xpNeededForNext = Math.max(1, nextRank.minXp - currentRank.minXp);
      const currentXpInRank = xp - currentRank.minXp;
      let progress = (currentXpInRank / xpNeededForNext) * 100;
      if (currentRank.name === 'S') progress = 100;

      const fill = document.getElementById('xp-fill');
      fill.style.width = progress + "%";
      fill.style.backgroundColor = currentRank.color;

      const xpText = document.getElementById('xp-text');
      xpText.innerText = currentRank.name === 'S' ? `XP: ${xp} (máximo)` : `XP: ${xp} / ${nextRank.minXp}`;

      localStorage.setItem('xp', xp);

      // Destaque do card do rank atual
      highlightCurrentRank(currentRank.name);
    }

    function gainXP() {
      xp += 20;
      updateUI();
      if (navigator.vibrate) navigator.vibrate(50);
    }

    // Registrar Service Worker p/ PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }

    // =======================
    // RELATÓRIO DE RANKS - FITNESS
    // =======================
    const rankColors = {
      'S': '#FFD700', // Monstro
      'A': '#FF2424', // Elite da Academia
      'B': '#9C27B0', // Atleta de Base
      'C': '#2196F3', // Intermediário
      'D': '#4CAF50', // Consistente
      'E': '#9e9e9e'  // Iniciante de Ferro
    };

    const rankCatalog = [
      { rank: 'S', title: 'Monstro',            subtitle: 'Pico de performance • Referência local' },
      { rank: 'A', title: 'Elite da Academia',  subtitle: 'Força de alto nível • Missões de alto risco' },
      { rank: 'B', title: 'Atleta de Base',     subtitle: 'Volume sólido • Rotina avançada' },
      { rank: 'C', title: 'Intermediário',      subtitle: 'Técnica estável • Operações regulares' },
      { rank: 'D', title: 'Consistente',        subtitle: 'Disciplina em formação • Em ascensão' },
      { rank: 'E', title: 'Iniciante de Ferro', subtitle: 'Primeiros treinos • Despertado recente' }
    ];

    function renderRankCards() {
      const wrap = document.getElementById('rank-cards');
      if (!wrap) return;
      wrap.innerHTML = rankCatalog.map(item => {
        const color = rankColors[item.rank] || '#00d4ff';
        return `
          <article class=\"rank-card\" data-rank=\"${item.rank}\" style=\"--bar-color:${color}\">\n            <div class=\"info\">\n              <div class=\"name\">${item.title}</div>\n              <div class=\"subtitle\">${item.subtitle}</div>\n            </div>\n            <div class=\"tag\">${item.rank}</div>\n          </article>
        `;
      }).join('');
    }

    function highlightCurrentRank(current) {
      const cards = document.querySelectorAll('.rank-card');
      cards.forEach(c => {
        if (c.getAttribute('data-rank') === current) {
          c.classList.add('current-rank');
        } else {
          c.classList.remove('current-rank');
        }
      });
    }

    // ===== CHAMADAS FINAIS (ordem correta) =====
    // 1) Primeiro cria os cards
    renderRankCards();
    // 2) Depois atualiza a UI e destaca o card do rank atual
    updateUI();
  </script>
</body>
</html>
