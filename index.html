
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#00d4ff" />
  <title>Solo Leveling System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- STATUS DO JOGADOR -->
  <div class="player-status">
    <h2>[ STATUS DO JOGADOR ]</h2>
    <div id="rank-text" class="rank-display">E</div>
    <div id="player-name" class="player-name">HUNTER</div>

    <div class="xp-bar-container">
      <div id="xp-fill" class="xp-bar-fill"></div>
    </div>
    <p id="xp-text" class="xp-text">XP: 0 / 100</p>

    <button class="quest-btn" onclick="gainXP()">Completar Missão Diária</button>
  </div>

  <!-- RELATÓRIO DE RANKS -->
  <section id="rank-report" class="rank-report">
    <h2>[ RELATÓRIO DE RANKS ]</h2>
    <div id="rank-cards"></div>
  </section>

  <script>
    // =======================
    // Lógica do Sistema / Status do Jogador
    // =======================
    let xp = localStorage.getItem('xp') ? parseInt(localStorage.getItem('xp')) : 0;
    const ranks = [
      { name: 'E', minXp: 0,    color: '#9e9e9e' },
      { name: 'D', minXp: 100,  color: '#4CAF50' },
      { name: 'C', minXp: 300,  color: '#2196F3' },
      { name: 'B', minXp: 600,  color: '#9C27B0' },
      { name: 'A', minXp: 1000, color: '#FF2424' },
      { name: 'S', minXp: 2000, color: '#FFD700' }
    ];

    function updateUI() {
      let currentRank = ranks[0];
      let nextRank = ranks[1] || ranks[0];

      for (let i = 0; i < ranks.length; i++) {
        if (xp >= ranks[i].minXp) {
          currentRank = ranks[i];
          nextRank = ranks[i + 1] || ranks[i];
        }
      }

      const rankEl = document.getElementById('rank-text');
      rankEl.innerText = currentRank.name;
      rankEl.style.color = currentRank.color;
      rankEl.style.textShadow = `0 0 15px ${currentRank.color}`;

      // Atualiza tag de rank se existir (removemos Ranking Mundial)
      const listRankEl = document.getElementById('list-rank');
      if (listRankEl) listRankEl.innerText = currentRank.name;

      const xpNeededForNext = Math.max(1, nextRank.minXp - currentRank.minXp);
      const currentXpInRank = xp - currentRank.minXp;
      let progress = (currentXpInRank / xpNeededForNext) * 100;
      if (currentRank.name === 'S') progress = 100;

      const fill = document.getElementById('xp-fill');
      fill.style.width = progress + "%";
      fill.style.backgroundColor = currentRank.color;

      const xpText = document.getElementById('xp-text');
      xpText.innerText = currentRank.name === 'S' ? `XP: ${xp} (máximo)` : `XP: ${xp} / ${nextRank.minXp}`;

      localStorage.setItem('xp', xp);
    }

    function gainXP() {
      xp += 20;
      updateUI();
      if (navigator.vibrate) navigator.vibrate(50);
    }

    updateUI();

    // Registrar Service Worker p/ PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }

    // =======================
    // RELATÓRIO DE RANKS - DADOS E RENDER
    // =======================
    const rankColors = {
      'MONARCA': '#7b68ee',
      'NACIONAL': '#00ff9d',
      'S': '#FFD700',
      'A': '#FF2424',
      'B': '#9C27B0',
      'C': '#2196F3',
      'D': '#4CAF50',
      'E': '#9e9e9e'
    };

    const hunters = [
      { name: 'Sung Jin-Woo', subtitle: 'Monarca das Sombras', rank: 'MONARCA' },
      { name: 'Thomas Andre', subtitle: 'Tanque (Goliath)', rank: 'NACIONAL' },
      { name: 'Cha Hae-In', subtitle: 'Lutadora', rank: 'S' },
      { name: 'Woo Jin-Chul', subtitle: 'Associação de Caçadores', rank: 'A' },
      { name: 'Park Hee-Jin', subtitle: 'Maga (Guilda White Tiger)', rank: 'B' },
      { name: 'Song Chi-Yul', subtitle: 'Mago / Instrutor', rank: 'C' },
      { name: 'Yoo Jin-Ho', subtitle: 'Tanque (Guilda Ahjin)', rank: 'D' },
      { name: 'Caçador Novato', subtitle: 'Despertado Recente', rank: 'E' }
    ];

    function renderRankCards() {
      const wrap = document.getElementById('rank-cards');
      if (!wrap) return;
      wrap.innerHTML = hunters.map(h => {
        const color = rankColors[h.rank] || '#00d4ff';
        return `
          <article class="rank-card" style="--bar-color:${color}" data-rank-color="${color}">
            <div class="info">
              <div class="name">${h.name}</div>
              <div class="subtitle">${h.subtitle}</div>
            </div>
            <div class="tag">${h.rank}</div>
          </article>
        `;
      }).join('');
    }

    renderRankCards();
  </script>
</body>
</html>
