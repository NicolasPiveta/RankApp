<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="RankApp" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#00d4ff" />
  <title>RankApp</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .rank-test-controls{display:flex;gap:10px;justify-content:center;margin:10px 0 0}

    /* PERSONAGEM */
    .character-view { padding: 12px; }
    .character-grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 12px; }
    .char-card { position: relative; background: rgba(255,255,255,0.03); border: 1px solid rgba(0,212,255,0.35); border-radius: 14px; padding: 10px; }
    .char-img-wrap { display:flex; align-items:center; justify-content:center; min-height: 200px; background: radial-gradient(140px 70px at 50% 60%, rgba(0,212,255,.08), transparent); border-radius: 10px; overflow: hidden; }
    .char-img { width: 100%; height: auto; object-fit: contain; }
    .char-choose { margin-top: 6px; display: flex; justify-content: center; }

    /* Personagem selecionado */
    .selected-char { display:flex; gap:12px; align-items:center; background: rgba(255,255,255,0.03); border:1px solid rgba(0,212,255,0.35); border-radius:12px; padding:10px; margin-bottom:10px; }
    .selected-char .portrait { width: 110px; max-width: 40vw; border-radius: 10px; overflow: hidden; }
    .selected-char .portrait img { width:100%; height:auto; display:block; }
    .selected-char .meta { flex:1; min-height: 64px; display:flex; align-items:center; }

    /* Atributos */
    .attr-panel { background: rgba(255,255,255,0.03); border:1px solid rgba(0,212,255,0.35); border-radius:12px; padding:10px; font-size: 0.95rem; }
    .attr-head { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; gap:8px; }
    .attr-points { font-weight:600; }
    .attr-list { display:grid; grid-template-columns: minmax(0,1fr) minmax(0,1fr); gap:8px; }

    /* Linha de atributo: label com min 64px para caber FOR/AGI/VIG/DIS/FOC */
    .attr-row { display:grid; grid-template-columns: minmax(64px,1.4fr) auto 86px; align-items:center; gap:8px; background: rgba(0,212,255,0.06); border:1px solid rgba(0,212,255,0.25); border-radius:10px; padding:6px 8px; min-height:42px; }
    .attr-name { font-weight:600; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .attr-value { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; min-width: 16px; text-align:center; font-size: 1rem; }
    .attr-actions { display:flex; justify-content:flex-end; gap:6px; }

    /* Bot√µes */
    .mini-btn { padding: 6px 10px; border-radius: 10px; }
    .attr-actions .mini-btn { width: 26px; height: 26px; padding: 0; border-radius: 8px; display:inline-flex; align-items:center; justify-content:center; }

    @media (max-width: 380px){
      .attr-row { grid-template-columns: minmax(58px,1.2fr) auto 78px; }
      .attr-actions .mini-btn { width:24px; height:24px; }
    }
    @media (max-width: 340px){
      .attr-row { grid-template-columns: minmax(52px,1.1fr) auto 72px; }
      .attr-actions .mini-btn { width:22px; height:22px; }
    }
  </style>
</head>
<body>
  <!-- VIEW: RANK (Status + Relat√≥rio) -->
  <section id="view-rank" class="view active">
    <div class="player-status">
      <h2>[ RANK DO JOGADOR ]</h2>
      <div id="rank-text" class="rank-display">E</div>
      <div id="player-name" class="player-name" aria-live="polite"></div>
      <div id="rank-special-msg" class="rank-special-msg" hidden></div>
      <div class="xp-bar-container"><div id="xp-fill" class="xp-bar-fill"></div></div>
      <p id="xp-text" class="xp-text">XP: 0 / 100</p>
    </div>

    <section id="rank-report" class="rank-report">
      <h2>[ SISTEMAS DE RANKS ]</h2>
      <div id="rank-cards"></div>
      <div id="rank-test-controls" class="rank-test-controls">
        <button id="rank-down" class="mini-btn" title="Rank">Rank ‚¨áÔ∏è</button>
        <button id="rank-up"   class="mini-btn" title="Rank">Rank ‚¨ÜÔ∏è</button>
        <button id="reset-all" class="mini-btn" title="Resetar tudo">Resetar</button>
      </div>
    </section>
  </section>

  <!-- VIEW: MISS√ïES -->
  <section id="view-missions" class="view" aria-hidden="true">
    <section id="missions" class="missions">
      <div class="missions-header">
        <h2>[ MISS√ïES ]</h2>
        <div id="streak-pill" class="streak-pill" title="Dias seguidos com di√°rias completas">üî• 0</div>
      </div>
      <div class="missions-group">
        <h3>Di√°rias</h3>
        <div id="daily-list" class="mission-list"></div>
        <small class="hint">B√¥nus di√°rio: +10 XP ao completar todas as di√°rias do dia.</small>
      </div>
      <div class="missions-group">
        <h3>Semanais</h3>
        <div id="weekly-list" class="mission-list weekly"></div>
        <small class="hint">Cada meta semanal conclu√≠da rende +40 XP.</small>
      </div>
    </section>
  </section>

  <!-- VIEW: PERSONAGEM -->
  <section id="view-character" class="view" aria-hidden="true">
    <section class="character-view">
      <h2>[ PERSONAGEM ]</h2>
      <p class="hint" id="char-hint">Distribua seus pontos de atributo.</p>
      <div id="character-grid" class="character-grid"></div>
    </section>
  </section>

  <!-- TAB BAR -->
  <nav class="tabbar" role="tablist" aria-label="Navega√ß√£o principal">
    <button class="tab active" role="tab" aria-selected="true" data-tab="rank">üèÜ <span>Rank</span></button>
    <button class="tab" role="tab" aria-selected="false" data-tab="missions">‚úÖ <span>Miss√µes</span></button>
    <button class="tab" role="tab" aria-selected="false" data-tab="character">üë§ <span>Personagem</span></button>
  </nav>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <script>
  // ===== Config
  const ATTR_CAP_TOTAL = 20; // total m√°ximo
  const ATTR_PER_RANK_STEP = 4; // desbloqueio por rank (E=0, D=4, C=8, B=12, A=16, S=20)

  // ===== Utils
  function pad(n){return n<10?'0'+n:''+n}
  function todayStr(){const d=new Date();return d.getFullYear()+"-"+pad(d.getMonth()+1)+"-"+pad(d.getDate())}
  function isoWeekId(date=new Date()){const d=new Date(Date.UTC(date.getFullYear(),date.getMonth(),date.getDate()));const dayNum=d.getUTCDay()||7;d.setUTCDate(d.getUTCDate()+4-dayNum);const yearStart=new Date(Date.UTC(d.getUTCFullYear(),0,1));const weekNo=Math.ceil((((d-yearStart)/86400000)+1)/7);return d.getUTCFullYear()+"-W"+pad(weekNo)}
  function showToast(msg){ const c=document.getElementById('toast-container'); const el=document.createElement('div'); el.className='toast'; el.textContent=msg; c.appendChild(el); setTimeout(()=>{ el.remove(); }, 2000); }

  // ===== Estado
  const STORAGE_KEY='rankapp_state_v1';
  function loadState(){
    try{const raw=localStorage.getItem(STORAGE_KEY);if(!raw)throw 0;return JSON.parse(raw)}
    catch(e){return {xpTotal:0,
      daily:{date:todayStr(),items:{train:false,cardio:false,sleep:false},credited:{train:false,cardio:false},allBonusGiven:false},
      week:{id:isoWeekId(),counts:{train:0,cardio:0,calories:0},achieved:{train4:false,cardio4:false,cal700:false}},
      streakDays:0,lastTab:'rank',selectedCharacter:null,
      attributes:{str:0,agi:0,vit:0,dis:0,foc:0},
      highestRankAchieved:'E', currentRankName:'E'
    }}
  }
  function ensureDefaults(){ state.attributes = state.attributes || {str:0,agi:0,vit:0,dis:0,foc:0}; }
  function saveState(s){localStorage.setItem(STORAGE_KEY,JSON.stringify(s))}
  let state=loadState();
  function ensureRollover(){ const today=todayStr(); if(state.daily?.date!==today){state.daily={date:today,items:{train:false,cardio:false,sleep:false},credited:{train:false,cardio:false},allBonusGiven:false}} const wid=isoWeekId(); if(state.week?.id!==wid){state.week={id:wid,counts:{train:0,cardio:0,calories:0},achieved:{train4:false,cardio4:false,cal700:false}}} }

  // ===== Ranks
  let xp=state.xpTotal||0;
  const ranks=[
    {name:'E',minXp:0,color:'#9e9e9e'},
    {name:'D',minXp:100,color:'#4CAF50'},
    {name:'C',minXp:300,color:'#2196F3'},
    {name:'B',minXp:600,color:'#9C27B0'},
    {name:'A',minXp:1000,color:'#FF2424'},
    {name:'S',minXp:2000,color:'#FFD700'}
  ];
  function addXP(a){xp+=a;state.xpTotal=xp}
  function getCurrentRank(){ let r=ranks[0]; for(let i=0;i<ranks.length;i++){ if(xp>=ranks[i].minXp) r=ranks[i]; } return r }
  function allowedPointsByRank(rankName){
    const order=['E','D','C','B','A','S'];
    const idx = Math.max(0, order.indexOf(rankName));
    return Math.min(ATTR_CAP_TOTAL, idx * ATTR_PER_RANK_STEP);
  }

  // ===== Atributos
  function sumAttrs(){ const a=state.attributes||{}; return (a.str||0)+(a.agi||0)+(a.vit||0)+(a.dis||0)+(a.foc||0) }
  function pointsLeft(){ const allowed=allowedPointsByRank(getCurrentRank().name); return Math.max(0, allowed - sumAttrs()) }

  function refreshAttrHeader(){ const el=document.getElementById('attr-pts'); if(el) el.textContent = pointsLeft() }
  function refreshAttrButtons(){ ['str','agi','vit','dis','foc'].forEach(key=>{ const row=document.querySelector(`[data-attr-row="${key}"]`); if(!row) return; const val=state.attributes?.[key]||0; const plus=row.querySelector('[data-inc]'); const minus=row.querySelector('[data-dec]'); const valueEl=row.querySelector('[data-val]'); if(valueEl) valueEl.textContent = val; if(plus){ plus.disabled = (pointsLeft()<=0 || val>=10); } if(minus){ minus.disabled = (val<=0); } }); }

  function incAttr(key){ ensureDefaults(); const cur=state.attributes[key]||0; if(pointsLeft()<=0 || cur>=10) return; state.attributes[key]=cur+1; saveState(state); refreshAttrHeader(); refreshAttrButtons(); }
  function decAttr(key){ ensureDefaults(); const cur=state.attributes[key]||0; if(cur<=0) return; state.attributes[key]=cur-1; saveState(state); refreshAttrHeader(); refreshAttrButtons(); }

  // ===== UI Rank
  function updateUI(){
    const currentRank=getCurrentRank();
    const nextRank = ranks[Math.min(ranks.length-1, ranks.indexOf(currentRank)+1)] || currentRank;

    const rankEl=document.getElementById('rank-text');
    rankEl.innerText=currentRank.name; rankEl.style.color=currentRank.color; rankEl.style.textShadow=`0 0 15px ${currentRank.color}`;

    const playerEl=document.getElementById('player-name'); playerEl.textContent=`${getTitleByRank(currentRank.name)}`;

    const need=Math.max(1,nextRank.minXp-currentRank.minXp), have=xp-currentRank.minXp; let pct=(have/need)*100; if(currentRank.name==='S') pct=100; const fill=document.getElementById('xp-fill'); fill.style.width=pct+'%'; fill.style.backgroundColor=currentRank.color;

    const specialMsg=document.getElementById('rank-special-msg'); if(specialMsg){ specialMsg.hidden = currentRank.name!=='S'; if(!specialMsg.hidden) specialMsg.textContent='Poucos chegam at√© aqui.'; }

    document.getElementById('xp-text').innerText=(currentRank.name==='S')?`XP: ${xp} (m√°ximo)`: `XP: ${xp} / ${nextRank.minXp}`;
    document.getElementById('streak-pill').textContent='üî• '+(state.streakDays||0);

    highlightCurrentRank(currentRank.name);

    // >>> Atualiza header/bot√µes dos atributos com base no rank
    refreshAttrHeader();
    refreshAttrButtons();

    saveState(state);
  }

  // ===== Miss√µes (igual antes)
  const DAILY_XP=20, DAILY_BONUS=10, WEEKLY_BONUS=40;
  function renderDaily(){ const wrap=document.getElementById('daily-list'); const d=state.daily.items; wrap.innerHTML=`${missionToggle('train','Treinar hoje',d.train)}${missionToggle('cardio','20 min de cardio',d.cardio)}${missionToggle('sleep','Sono 7h+',d.sleep)}`; wrap.querySelectorAll('.mission-toggle input').forEach(cb=>{ cb.addEventListener('change',e=>{ const key=e.target.dataset.key, checked=e.target.checked; ensureDefaults(); const attrs = state.attributes || {}; state.daily.items[key]=checked; if(checked){ addXP(DAILY_XP); if(key==='train'){ addXP(2*(attrs.str||0)); } if(key==='cardio'){ addXP(2*(attrs.agi||0)); } } if(key==='train'){ if(checked && !state.daily.credited.train){ state.week.counts.train++; state.daily.credited.train=true } if(!checked && state.daily.credited.train){ state.week.counts.train=Math.max(0,state.week.counts.train-1); state.daily.credited.train=false } } if(key==='cardio'){
          if(checked && !state.daily.credited.cardio){ state.week.counts.cardio++; state.daily.credited.cardio=true }
          if(!checked && state.daily.credited.cardio){ state.week.counts.cardio=Math.max(0,state.week.counts.cardio-1); state.daily.credited.cardio=false }
        }
        const allDone = state.daily.items.train && state.daily.items.cardio && state.daily.items.sleep;
        if(allDone && !state.daily.allBonusGiven){ const dis=(attrs.dis||0); addXP(DAILY_BONUS + dis); state.daily.allBonusGiven=true; state.streakDays=(state.streakDays||0)+1 }
        checkWeeklyAchievements(); renderWeekly(); updateUI();
      }) }) }
  function missionToggle(key,label,checked){ return `<label class="mission-toggle"><input type="checkbox" data-key="${key}" ${checked?'checked':''}/><span class="box"></span><span class="text">${label}</span><span class="xp-pill">+${DAILY_XP} XP</span></label>` }
  function renderWeekly(){ const wrap=document.getElementById('weekly-list'); const c=state.week.counts,a=state.week.achieved; wrap.innerHTML=`${weeklyProgress('Treinar 4x',c.train,4,a.train4,'w-train')}${weeklyProgress('4x cardio 20 min',c.cardio,4,a.cardio4,'w-cardio')}${weeklyCalories('700 calorias queimadas',c.calories,700,a.cal700)}`; const add=wrap.querySelector('[data-action="add-cal-100\"]'); if(add) add.addEventListener('click',()=>adjustCalories(100)); const sub=wrap.querySelector('[data-action=\"sub-cal-100\"]'); if(sub) sub.addEventListener('click',()=>adjustCalories(-100)); }
  function weeklyProgress(title,value,target,achieved,id){ const pct=Math.min(100,Math.round((value/target)*100)); return `<div class="weekly-item ${achieved?'done':''}" id="${id}"><div class="w-title">${title}</div><div class="w-bar"><div class="w-fill" style="width:${pct}%"></div></div><div class="w-meta">${value} / ${target}</div>${achieved?'<div class="w-badge">Conclu√≠da ‚úì</div>':''}</div>` }
  function weeklyCalories(title,value,target,achieved){ const pct=Math.min(100,Math.round((value/target)*100)); return `<div class="weekly-item ${achieved?'done':''}"><div class="w-title">${title}</div><div class="w-bar"><div class="w-fill" style="width:${pct}%"></div></div><div class="w-meta">${value} / ${target} kcal</div><div class="w-actions"><button class="mini-btn" data-action="sub-cal-100">-100</button><button class="mini-btn" data-action="add-cal-100">+100</button></div>${achieved?'<div class="w-badge">Conclu√≠da ‚úì</div>':''}</div>` }
  function adjustCalories(delta){ ensureDefaults(); const vit=state.attributes?.vit||0; const mult=1 + 0.05*vit; const effective=Math.round(delta*mult); state.week.counts.calories=Math.max(0,(state.week.counts.calories||0)+effective); checkWeeklyAchievements(); renderWeekly(); updateUI(); }
  function checkWeeklyAchievements(){ ensureDefaults(); const foc=state.attributes?.foc||0; if(state.week.counts.train>=4 && !state.week.achieved.train4){ addXP(WEEKLY_BONUS + 2*foc); state.week.achieved.train4=true } if(state.week.counts.cardio>=4 && !state.week.achieved.cardio4){ addXP(WEEKLY_BONUS + 2*foc); state.week.achieved.cardio4=true } if(state.week.counts.calories>=700 && !state.week.achieved.cal700){ addXP(WEEKLY_BONUS + 2*foc); state.week.achieved.cal700=true }
  }

  // ===== Rank cards helpers
  const rankColors={'S':'#FFD700','A':'#FF2424','B':'#9C27B0','C':'#2196F3','D':'#4CAF50','E':'#9e9e9e'}; const rankCatalog=[{rank:'S',title:'Monstro',subtitle:'Performance lend√°ria ‚Ä¢ Refer√™ncia absoluta'},{rank:'A',title:'Elite',subtitle:'For√ßa de alto n√≠vel ‚Ä¢ Execu√ß√£o de alto impacto'},{rank:'B',title:'Avan√ßado',subtitle:'For√ßa elevada ‚Ä¢ Alta efici√™ncia'},{rank:'C',title:'Persistente',subtitle:'Disciplina ativa ‚Ä¢ Ritmo constante'},{rank:'D',title:'Consistente',subtitle:'Comprometido ‚Ä¢ Em ascens√£o'},{rank:'E',title:'Recruta',subtitle:'In√≠cio da jornada ‚Ä¢ Despertado recentemente'}];
  function renderRankCards(){ const wrap=document.getElementById('rank-cards'); wrap.innerHTML=rankCatalog.map(it=>{ const color=rankColors[it.rank]||'#00d4ff'; return `<article class="rank-card" data-rank="${it.rank}" style="--bar-color:${color}"><div class="info"><div class="name">${it.title}</div><div class="subtitle">${it.subtitle}</div></div><div class="tag">${it.rank}</div></article>` }).join('') }
  function highlightCurrentRank(current){ document.querySelectorAll('.rank-card').forEach(c=>{ c.classList.toggle('current-rank',c.getAttribute('data-rank')===current) }) }
  function getTitleByRank(rankLetter){ const found=rankCatalog.find(r=>r.rank===rankLetter); return found?found.title:'' }

  // ===== Personagens
  const characters=[ {id:'man', src:'Man.png'}, {id:'woman', src:'Woman.png'} ];
  function renderCharacters(){ const y=window.scrollY; ensureDefaults(); const wrap=document.getElementById('character-grid'); const hint=document.getElementById('char-hint'); const selId=state.selectedCharacter; if(!selId){ hint.textContent='Escolha seu personagem. A escolha √© permanente.'; wrap.className='character-grid'; wrap.innerHTML = characters.map(c=>`<div class="char-card" data-id="${c.id}"><div class="char-img-wrap"><img class="char-img" src="${c.src}" alt=""></div><div class="char-choose"><button class="mini-btn" data-action="choose">Escolher</button></div></div>`).join(''); wrap.querySelectorAll('.char-card .mini-btn').forEach(btn=>{ btn.addEventListener('click',e=>{ const card=e.currentTarget.closest('.char-card'); const id=card?.getAttribute('data-id'); if(!id) return; state.selectedCharacter=id; saveState(state); renderCharacters(); if(navigator.vibrate) navigator.vibrate(10); }) }); window.scrollTo({top:y}); return; }
    const c = characters.find(x=>x.id===selId) || {src:''}; hint.textContent='Seu personagem est√° definido. Distribua seus pontos de atributo.'; wrap.className=''; const attrs=state.attributes || {str:0,agi:0,vit:0,dis:0,foc:0}; wrap.innerHTML = `
      <div class="selected-char"><div class="portrait"><img src="${c.src}" alt=""></div><div class="meta"><div class="lock">üîí Escolha permanente</div></div></div>
      <div class="attr-panel">
        <div class="attr-head"><div><strong>Atributos</strong></div><div class="attr-points">Pontos dispon√≠veis: <span id="attr-pts">${pointsLeft()}</span></div></div>
        <div class="attr-list" id="attr-list">
          ${attrRow('FOR','str',attrs.str)}
          ${attrRow('AGI','agi',attrs.agi)}
          ${attrRow('VIG','vit',attrs.vit)}
          ${attrRow('DIS','dis',attrs.dis)}
          ${attrRow('FOC','foc',attrs.foc)}
        </div>
      </div>`;
    document.querySelectorAll('[data-inc]').forEach(b=> b.addEventListener('click',e=>{ const key=e.currentTarget.getAttribute('data-inc'); incAttr(key); })); document.querySelectorAll('[data-dec]').forEach(b=> b.addEventListener('click',e=>{ const key=e.currentTarget.getAttribute('data-dec'); decAttr(key); })); window.scrollTo({top:y}); }

  function attrRow(label,key,value){ const disabledPlus = pointsLeft()<=0 || value>=10; const disabledMinus = value<=0; return `<div class="attr-row" data-attr-row="${key}"><div class="attr-name">${label}</div><div class="attr-value" data-val>${value}</div><div class="attr-actions"><button class="mini-btn" data-dec="${key}" ${disabledMinus?'disabled':''}>-</button><button class="mini-btn" data-inc="${key}" ${disabledPlus?'disabled':''}>+</button></div></div>` }

  // ===== Reset / Rank controls
  function resetAll(){ const y=window.scrollY; try{ localStorage.removeItem(STORAGE_KEY);}catch(e){} state=loadState(); xp=state.xpTotal||0; ensureRollover(); ensureDefaults(); renderRankCards(); renderDaily(); renderWeekly(); renderCharacters(); updateUI(); showToast('Estado resetado'); window.scrollTo({top:y}); }
  function getCurrentRankIndex(){ let idx=0; for(let i=0;i<ranks.length;i++){ if(xp>=ranks[i].minXp) idx=i } return idx }
  function setRankByIndex(newIdx){ const y=window.scrollY; newIdx=Math.max(0,Math.min(ranks.length-1,newIdx)); xp=ranks[newIdx].minXp; state.xpTotal=xp; saveState(state); updateUI(); window.scrollTo({top:y}); }
  function setupRankTestControls(){ const up=document.getElementById('rank-up'); const down=document.getElementById('rank-down'); const reset=document.getElementById('reset-all'); if(up) up.addEventListener('click',()=>{ const idx=getCurrentRankIndex(); setRankByIndex(idx+1); if(navigator.vibrate) navigator.vibrate(10) }); if(down) down.addEventListener('click',()=>{ const idx=getCurrentRankIndex(); setRankByIndex(idx-1); if(navigator.vibrate) navigator.vibrate(10) }); if(reset) reset.addEventListener('click',()=>{ resetAll(); if(navigator.vibrate) navigator.vibrate(10) }); }

  // ===== Tabs & Boot
  function setupTabs(){ const tabs=document.querySelectorAll('.tabbar .tab'); const viewRank=document.getElementById('view-rank'); const viewM=document.getElementById('view-missions'); const viewC=document.getElementById('view-character'); function activate(name){ tabs.forEach(t=>{ const on=t.dataset.tab===name; t.classList.toggle('active',on); t.setAttribute('aria-selected',on?'true':'false') }); const map={rank:viewRank,missions:viewM,character:viewC}; Object.entries(map).forEach(([k,el])=>{ if(name===k){ el.classList.add('active'); el.removeAttribute('aria-hidden') } else { el.classList.remove('active'); el.setAttribute('aria-hidden','true') } }); state.lastTab=name; saveState(state) } tabs.forEach(t=> t.addEventListener('click',()=>{ activate(t.dataset.tab); if(navigator.vibrate) navigator.vibrate(10) })); activate(state.lastTab==='missions'?'missions':(state.lastTab==='character'?'character':'rank')) }

  ensureRollover(); ensureDefaults(); renderRankCards(); renderDaily(); renderWeekly(); renderCharacters(); updateUI(); setupTabs(); setupRankTestControls();
  if('serviceWorker' in navigator){ window.addEventListener('load',()=>{ navigator.serviceWorker.register('./service-worker.js').catch(console.error) }) }
  </script>
</body>
</html>
