<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#00d4ff" />
  <title>Solo Leveling System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <style>
    :root {
      --system-blue: #00d4ff;
      --system-purple: #7b68ee;
      --bg-dark: #0a0a0a;
      --card-bg: #151515;
    }
    body {
      background-color: var(--bg-dark);
      color: white;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* STATUS DO JOGADOR */
    .player-status {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
      border: 1px solid var(--system-blue);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
      margin-bottom: 30px;
      text-align: center;
    }
    .rank-display {
      font-size: 3.5rem;
      font-weight: 900;
      font-style: italic;
      color: var(--system-blue);
      text-shadow: 0 0 15px var(--system-blue);
      margin: 10px 0;
    }
    .xp-bar-container {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .xp-bar-fill {
      height: 100%;
      background: var(--system-blue);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px var(--system-blue);
    }
    /* Botão de Missão */
    .quest-btn {
      background: none;
      border: 1px solid var(--system-blue);
      color: var(--system-blue);
      padding: 15px 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    .quest-btn:active {
      background: var(--system-blue);
      color: black;
      box-shadow: 0 0 30px var(--system-blue);
    }

    /* Lista de Ranking original */
    .ranking-list { width: 100%; max-width: 400px; }
    .ranking-item {
      display: flex;
      justify-content: space-between;
      background: var(--card-bg);
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 5px;
      border-left: 3px solid #444;
    }
    .rank-tag { font-weight: bold; color: var(--system-blue); }
    h2 { font-size: 1rem; color: var(--system-blue); text-transform: uppercase; letter-spacing: 2px; }

    /* =======================
       RELATÓRIO DE RANKS (cards)
       ======================= */
    .rank-report {
      width: 100%;
      max-width: 560px;
      margin-top: 28px;
    }

    .rank-report h2 {
      font-size: 1rem;
      color: var(--system-blue);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin: 0 0 14px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(0,212,255,0.25);
      text-shadow: 0 0 8px rgba(0,212,255,0.35);
    }

    .rank-card {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      background: var(--card-bg);
      border: 1px solid #1e1e1e;
      border-radius: 10px;
      padding: 14px 16px 14px 18px;
      margin: 10px 0;
      box-shadow: 0 8px 22px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    .rank-card::before {
      content: "";
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 6px;
      background: linear-gradient(180deg, var(--bar-color), rgba(0,0,0,0.0));
      box-shadow: 0 0 18px var(--bar-color);
    }

    .rank-card .info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .rank-card .name {
      font-weight: 700;
      color: #e6f7ff;
      letter-spacing: 0.4px;
    }

    .rank-card .subtitle {
      font-size: 0.82rem;
      color: #9aa6ac;
    }

    .rank-card .tag {
      font-weight: 900;
      font-style: italic;
      font-size: 1.1rem;
      padding: 6px 12px;
      border-radius: 6px;
      letter-spacing: 1px;
      color: #0a0a0a;
      background: #e6f7ff;
      text-shadow: none;
      box-shadow: 0 0 16px rgba(255,255,255,0.15);
      transform: translateZ(0);
    }

    .rank-card[data-rank-color] .tag {
      background: #e6f7ff;
      background: color-mix(in srgb, var(--bar-color) 85%, white);
      color: #051014;
      box-shadow: 0 0 18px color-mix(in srgb, var(--bar-color) 70%, transparent);
    }

    .rank-card:active,
    .rank-card:hover {
      transform: translateY(-1px);
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="player-status">
    <h2>[ STATUS DO JOGADOR ]</h2>
    <div id="rank-text" class="rank-display">E</div>
    <div id="player-name" style="font-size: 1.2rem; font-weight: bold;">HUNTER</div>

    <div class="xp-bar-container">
      <div id="xp-fill" class="xp-bar-fill"></div>
    </div>
    <p id="xp-text" style="font-size: 0.8rem; color: #888; margin-top: 8px;">XP: 0 / 100</p>

    <button class="quest-btn" onclick="gainXP()">Completar Missão Diária</button>
  </div>

  <div class="ranking-list">
    <h2>Ranking Mundial</h2>
    <div class="ranking-item"><span>Sung Jin-Woo</span> <span class="rank-tag">MONARCA</span></div>
    <div class="ranking-item"><span>Thomas Andre</span> <span class="rank-tag">NACIONAL</span></div>
    <div class="ranking-item"><span>Cha Hae-In</span> <span class="rank-tag">S</span></div>
    <div class="ranking-item" style="border-left-color: var(--system-blue);">
      <span id="list-name">Você</span> <span id="list-rank" class="rank-tag">E</span>
    </div>
  </div>

  <!-- RELATÓRIO DE RANKS -->
  <section id="rank-report" class="rank-report">
    <h2>[ RELATÓRIO DE RANKS ]</h2>
    <div id="rank-cards"></div>
  </section>

  <script>
    // Lógica do Sistema
    let xp = localStorage.getItem('xp') ? parseInt(localStorage.getItem('xp')) : 0;
    const ranks = [
      { name: 'E', minXp: 0,    color: '#9e9e9e' },
      { name: 'D', minXp: 100,  color: '#4CAF50' },
      { name: 'C', minXp: 300,  color: '#2196F3' },
      { name: 'B', minXp: 600,  color: '#9C27B0' },
      { name: 'A', minXp: 1000, color: '#FF2424' },
      { name: 'S', minXp: 2000, color: '#FFD700' }
    ];

    function updateUI() {
      let currentRank = ranks[0];
      let nextRank = ranks[1] || ranks[0];

      for (let i = 0; i < ranks.length; i++) {
        if (xp >= ranks[i].minXp) {
          currentRank = ranks[i];
          nextRank = ranks[i + 1] || ranks[i];
        }
      }

      const rankEl = document.getElementById('rank-text');
      rankEl.innerText = currentRank.name;
      rankEl.style.color = currentRank.color;
      rankEl.style.textShadow = `0 0 15px ${currentRank.color}`;

      document.getElementById('list-rank').innerText = currentRank.name;

      const xpNeededForNext = Math.max(1, nextRank.minXp - currentRank.minXp);
      const currentXpInRank = xp - currentRank.minXp;
      let progress = (currentXpInRank / xpNeededForNext) * 100;
      if (currentRank.name === 'S') progress = 100;

      const fill = document.getElementById('xp-fill');
      fill.style.width = progress + "%";
      fill.style.backgroundColor = currentRank.color;

      document.getElementById('xp-text').innerText =
        currentRank.name === 'S' ? `XP: ${xp} (máximo)` : `XP: ${xp} / ${nextRank.minXp}`;

      localStorage.setItem('xp', xp);
    }

    function gainXP() {
      xp += 20;
      updateUI();
      if (navigator.vibrate) navigator.vibrate(50);
    }

    updateUI();

    // Registrar Service Worker p/ PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }

    // =======================
    // RELATÓRIO DE RANKS - DADOS E RENDER
    // =======================
    const rankColors = {
      'MONARCA': '#7b68ee',
      'NACIONAL': '#00ff9d',
      'S': '#FFD700',
      'A': '#FF2424',
      'B': '#9C27B0',
      'C': '#2196F3',
      'D': '#4CAF50',
      'E': '#9e9e9e'
    };

    const hunters = [
      { name: 'Sung Jin-Woo', subtitle: 'Monarca das Sombras', rank: 'MONARCA' },
      { name: 'Thomas Andre', subtitle: 'Tanque (Goliath)', rank: 'NACIONAL' },
      { name: 'Cha Hae-In', subtitle: 'Lutadora', rank: 'S' },
      { name: 'Woo Jin-Chul', subtitle: 'Associação de Caçadores', rank: 'A' },
      { name: 'Park Hee-Jin', subtitle: 'Maga (Guilda White Tiger)', rank: 'B' },
      { name: 'Song Chi-Yul', subtitle: 'Mago / Instrutor', rank: 'C' },
      { name: 'Yoo Jin-Ho', subtitle: 'Tanque (Guilda Ahjin)', rank: 'D' },
      { name: 'Caçador Novato', subtitle: 'Despertado Recente', rank: 'E' }
    ];

    function renderRankCards() {
      const wrap = document.getElementById('rank-cards');
      if (!wrap) return;
      wrap.innerHTML = hunters.map(h => {
        const color = rankColors[h.rank] || '#00d4ff';
        return `
          <article class="rank-card" style="--bar-color:${color}" data-rank-color="${color}">
            <div class="info">
              <div class="name">${h.name}</div>
              <div class="subtitle">${h.subtitle}</div>
            </div>
            <div class="tag">${h.rank}</div>
          </article>
        `;
      }).join('');
    }

    renderRankCards();
  </script>
</body>
</html>
