<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#00d4ff" />
  <title>Solo Leveling System</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <style>
    :root {
      --system-blue: #00d4ff;
      --system-purple: #7b68ee;
      --bg-dark: #0a0a0a;
      --card-bg: #151515;
    }
    body {
      background-color: var(--bg-dark);
      color: white;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .player-status {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
      border: 1px solid var(--system-blue);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
      margin-bottom: 30px;
      text-align: center;
    }
    .rank-display {
      font-size: 3.5rem;
      font-weight: 900;
      font-style: italic;
      color: var(--system-blue);
      text-shadow: 0 0 15px var(--system-blue);
      margin: 10px 0;
    }
    .xp-bar-container {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .xp-bar-fill {
      height: 100%;
      background: var(--system-blue);
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px var(--system-blue);
    }
    .quest-btn {
      background: none;
      border: 1px solid var(--system-blue);
      color: var(--system-blue);
      padding: 15px 30px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    .quest-btn:active {
      background: var(--system-blue);
      color: black;
      box-shadow: 0 0 30px var(--system-blue);
    }
    .ranking-list { width: 100%; max-width: 400px; }
    .ranking-item {
      display: flex;
      justify-content: space-between;
      background: var(--card-bg);
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 5px;
      border-left: 3px solid #444;
    }
    .rank-tag { font-weight: bold; color: var(--system-blue); }
    h2 { font-size: 1rem; color: var(--system-blue); text-transform: uppercase; letter-spacing: 2px; }
  </style>
</head>
<body>
  <div class="player-status">
    <h2>[ STATUS DO JOGADOR ]</h2>
    <div id="rank-text" class="rank-display">E</div>
    <div id="player-name" style="font-size: 1.2rem; font-weight: bold;">HUNTER</div>

    <div class="xp-bar-container">
      <div id="xp-fill" class="xp-bar-fill"></div>
    </div>
    <p id="xp-text" style="font-size: 0.8rem; color: #888; margin-top: 8px;">XP: 0 / 100</p>

    <button class="quest-btn" onclick="gainXP()">Completar Missão Diária</button>
  </div>

  <div class="ranking-list">
    <h2>Ranking Mundial</h2>
    <div class="ranking-item"><span>Sung Jin-Woo</span> <span class="rank-tag">MONARCA</span></div>
    <div class="ranking-item"><span>Thomas Andre</span> <span class="rank-tag">NACIONAL</span></div>
    <div class="ranking-item"><span>Cha Hae-In</span> <span class="rank-tag">S</span></div>
    <div class="ranking-item" style="border-left-color: var(--system-blue);">
      <span id="list-name">Você</span> <span id="list-rank" class="rank-tag">E</span>
    </div>
  </div>

  <script>
    // Lógica do Sistema
    let xp = localStorage.getItem('xp') ? parseInt(localStorage.getItem('xp')) : 0;
    const ranks = [
      { name: 'E', minXp: 0,    color: '#9e9e9e' },
      { name: 'D', minXp: 100,  color: '#4CAF50' },
      { name: 'C', minXp: 300,  color: '#2196F3' },
      { name: 'B', minXp: 600,  color: '#9C27B0' },
      { name: 'A', minXp: 1000, color: '#FF2424' },
      { name: 'S', minXp: 2000, color: '#FFD700' }
    ];

    function updateUI() {
      let currentRank = ranks[0];
      let nextRank = ranks[1] || ranks[0];

      // Encontrar rank atual
      for (let i = 0; i < ranks.length; i++) {
        if (xp >= ranks[i].minXp) {
          currentRank = ranks[i];
          nextRank = ranks[i + 1] || ranks[i]; // correção
        }
      }

      // Atualizar textos e cores
      const rankEl = document.getElementById('rank-text');
      rankEl.innerText = currentRank.name;
      rankEl.style.color = currentRank.color;
      rankEl.style.textShadow = `0 0 15px ${currentRank.color}`;

      document.getElementById('list-rank').innerText = currentRank.name;

      // Barra de progresso
      const xpNeededForNext = Math.max(1, nextRank.minXp - currentRank.minXp);
      const currentXpInRank = xp - currentRank.minXp;
      let progress = (currentXpInRank / xpNeededForNext) * 100;
      if (currentRank.name === 'S') progress = 100;

      const fill = document.getElementById('xp-fill');
      fill.style.width = progress + "%";
      fill.style.backgroundColor = currentRank.color;

      document.getElementById('xp-text').innerText =
        currentRank.name === 'S' ? `XP: ${xp} (máximo)` : `XP: ${xp} / ${nextRank.minXp}`;

      localStorage.setItem('xp', xp);
    }

    function gainXP() {
      xp += 20;
      updateUI();
      if (navigator.vibrate) navigator.vibrate(50);
    }

    updateUI();

    // Registrar Service Worker p/ PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
